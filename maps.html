<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Deep Link</title>
  </head>
  <body>
    <h1>Google Maps Deep Link</h1>
    <p>Click the link below to open Google Maps app on your mobile device with a pin point at the following coordinates:</p>
    <p>Latitude: 37.7891838</p>
    <p>Longitude: -122.4033522</p>
    <a href="https://www.google.com/maps/search/?api=1&query=37.7891838,-122.4033522" target="_blank">Open Google Maps</a>

    <script>
      // Check if the user is on a mobile device
      if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        // Set the link URL with the specified coordinates
        var link = "https://www.google.com/maps/search/?api=1&query=37.7891838,-122.4033522";
        // Open the link in the Maps app
        window.location.href = link;
      }
    </script>
  </body>
</html>
