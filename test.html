<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Text Color Example</title>
  <style>
    /* Default style */
    p {
      color: black;
    }
    
    /* Media query for mobile */
    @media (max-width: 767px) {
      p {
        color: blue;
      }
    }
    
    /* Media query for desktop */
    @media (min-width: 768px) {
      p {
        color: red;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Text Color Example</h1>
  <p>This is a simple HTML document where the color of the text changes based on the screen size.</p>
</body>
</html>
